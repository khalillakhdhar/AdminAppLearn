<div class="container-fluid">
  <app-page-title title="Liste des matiéres" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12">
      <div class>
        <div class="table-responsive">
          <table class="table project-list-table table-nowrap align-middle table-borderless">
            <thead>
              <tr>
                <th scope="col" style="width: 100px">#</th>
                <th scope="col">Matiére</th>
                <th scope="col">Description</th>
                <th scope="col">Code</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of matieres">
                <td>
                  <img src="{{img}}" alt class="avatar-sm" />
                </td>
                <td>
                  <h5 class="text-truncate font-size-14">
                    <a href="javascript: void(0);" class="text-dark">{{project.text}}</a>
                  </h5>
                  <p class="text-muted mb-0">{{project.subtext}}</p>
                </td>
                <td>{{project.titre}}</td>

                <td>
                  <div class="avatar-group">
                    <div class="avatar-group-item">
                      <a href="javascript: void(0);" class="d-inline-block">
                        {{project.id}}
                      </a>
                    </div>

                  </div>
                </td>
                <td>
                  <div class="dropdown" ngbDropdown placement="bottom-right">
                    <a href="javascript: void(0);" class="dropdown-toggle card-drop" ngbDropdownToggle>
                      <i class="mdi mdi-dots-horizontal font-size-18"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript: void(0);">Associer des enseignants</a>
                      <a class="dropdown-item" href="javascript: void(0);">modifier</a>
                      <a class="dropdown-item" href="javascript: void(0);">Supprimer</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

  <div class="row">
    <div class="col-12">
      <div class="text-center my-3">
        <a href="javascript:void(0);" class="text-success">
          <i class="bx bx-loader bx-spin font-size-18 align-middle mr-2"></i> Load more
        </a>
      </div>
    </div>
    <!-- end col-->
  </div>
  <!-- end row -->
</div>
